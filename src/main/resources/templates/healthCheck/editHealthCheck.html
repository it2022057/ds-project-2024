<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Health Checks</title>
</head>
<body>
<div layout:fragment="main-content">
    <form action="#" th:action="@{/healthCheck/edit/{id}(id=${healthCheck.id})}" th:object="${healthCheck}"
          method="post">

        <div class="form-group">
            <label for="petSelect">Pet</label>
            <select id="petSelect" name="petSelect" th:field="*{petExamined}" required>
                <option th:value="${pet.id}" th:text="${pet.name + ' - ' + pet.species}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="veterinarianSelect">Veterinarian</label>
            <select id="veterinarianSelect" name="veterinarianSelect" th:field="*{byVeterinarian}" required>
                <option th:value="${veterinarian.id}" th:text="${veterinarian.firstName + '  ' + veterinarian.lastName}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select name="status" id="status" th:field="*{status}">
                <option th:each="statusOpt : ${T(gr.hua.dit.ds.ds_project_2024.entities.Status).values()}"
                        th:value="${statusOpt}" th:text="${statusOpt}">
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="details">Details</label>
            <input type="text" id="details" class="form-control" th:field="*{details}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a type="button" class="btn btn-danger" th:href="@{/healthCheck/delete/{id}(id=${healthCheck.getId()})}">Delete</a>
    </form>
</div>
</body>
</html>
