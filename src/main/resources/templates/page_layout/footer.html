<!DOCTYPE html>
<html lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<footer class="mastfoot mt-auto" th:fragment="header">
    <div class="inner">
        <div sec:authorize="isAuthenticated()">
            Authenticated username:
            <span sec:authentication="principal.username" style="color: white; font-weight: bold"></span>
            Authenticated user roles:
            <span sec:authentication="principal.authorities" style="color: white; font-weight: bold"></span>
        </div>
        <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
    </div>
</footer>
</body>
</html>
