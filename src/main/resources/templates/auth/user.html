<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{page_layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div layout:fragment="main-content">
    <form action="#" th:action="@{/user/{id}(id=${user.id})}" th:object="${user}"
          method="post">

        <div class="form-group">
            <input type="hidden" id="id" class="form-control" th:field="*{id}">
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" th:field="*{username}">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" th:field="*{email}">
        </div>

        <div class="form-group">
            <label for="phone">Email</label>
            <input type="text" id="phone" class="form-control" th:field="*{phone}">
        </div>

<!--        <div class="form-group">-->
<!--            <label for="role">Role(s)</label>-->
<!--            <input type="" id="role" class="form-control" th:field="*{roles}">-->
<!--        </div>-->

        <div class="form-group">
            <label for="role">Role(s)</label>
            <select id="role" class="form-control" th:field="*{roles}" multiple>
                <option th:each="role : ${roles}"
                        th:value="${role.id}"
                        th:text="${role.name}">
                </option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
